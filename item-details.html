<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Wide Adventures</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav bar  -->

    <nav>
      <div class="logo">
        <a href=""> <img src="./assets/wwa-logo.png" alt="" /></a>
      </div>
      <div class="links-container">
        <ul>
          <li>
            <a href=""
              ><i class="bi bi-search"></i
              ><span class="hidden-sm d-lg"> Destinations</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="bi bi-person-fill"></i
              ><span class="hidden-sm d-lg">Contact Us</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="bi bi-rss"></i>
              <span class="hidden-sm d-lg">About</span></a
            >
          </li>
          <li>
            <a href="/index.html"
              ><i class="bi bi-list"></i
              ><span class="hidden-sm d-lg">Home</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="item-grid">
      <!-- first row  -->
      <div class="item-title-row">
        <img src="/assets/item-logo.png" alt="" />
      </div>
      <!-- left  -->
      <div class="item-col-left">
        <div class="row"><strong> Ciudad</strong>: Panama City</div>
        <div class="row"><strong>Country</strong>: Panama</div>
        <div class="row"><strong>Continent</strong>: America</div>
        <div class="row"><strong>Date</strong>: 04/13/2025</div>
      </div>
      <!-- right  -->
      <div class="item-col-right">
        <div class="row"><strong>Language</strong>: Spanish</div>
        <div class="row"><strong>Population</strong>: 4246M (2019)</div>
        <div class="row"><strong>Capital</strong>: Panama City</div>
        <div class="row"><strong>Currency</strong>: PAB / USD</div>
      </div>
      <!-- button row  -->
      <div class="button-row">
        <button type="button"><i class="bi bi-envelope"></i> Buy</button>
      </div>
      <!-- links row  -->
      <div class="links-row">
        <i class="bi bi-telephone"></i> tel:+123 9876-1232
        <i class="bi bi-truck"></i> transport:Yes
        <i class="bi bi-laptop"></i> website: website.com
        <i class="bi bi-person"></i> tickets sold: 873
      </div>
    </div>
  </body>
</html>
