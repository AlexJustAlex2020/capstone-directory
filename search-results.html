  <body>
    <!-- nav bar  -->

    <nav>
      <div class="logo">
        <a href=""> <img src="./assets/wwa-logo.png" alt="" /></a>

              ><span class="hidden-sm d-lg">Home</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- title  -->

    <div class="search-box-container">
      <h4>
        Filter by season, city, country, continent, or pickup at airport
        availability
      </h4>

      <!-- filters container 
     -->
      <div class="filters-container">
        <form action="">
          <label for="season">Season: </label>
          <select name="season" id="season">
            <option value="sprinf">Spring</option>
            <option value="summer">Summer</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
          </select>

          <label for="city"> City: </label>
          <select name="city" id="city">
            <option value="new-york">New York</option>
            <option value="chicago">Chicago</option>
            <option value="san-francisco">San Francisco</option>
            <option value="los-angeles">Los Angeles</option>
            <option value="boston">Boston</option>
            <option value="seattle">Seattle</option>
          </select>

          <label for="country">Country: </label>
          <select name="country" id="country">
            <option value="USA">United States</option>
            <option value="panama">Panama</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Greece">Greece</option>
          </select>

          <label for="continent"> Continent: </label>
          <select name="continent" id="continent">
            <option value="north-merica">North America</option>
            <option value="europe">Europe</option>
            <option value="asia">Asia</option>
            <option value="latin-america">Latin America</option>
            <option value="middle-east">Middle East</option>
          </select>

          <label for="pickup">Pick-up?</label>
          <select name="pickup" id="pickup">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <div class="btns-container">
            <button type="button" class="btn-filters">Search</button>
            <button type="button" class="btn-filters">Clear filter</button>
          </div>
        </form>
      </div>
    </div>
