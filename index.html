<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Directory</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href=""> <img src="/assets/wwa-logo.png" alt="" /></a>
      </div>
      <div class="links-container">
        <div class="icons">
          <a href="#"><i class="bi bi-search"></i></a>
          <a href="#"><i class="bi bi-person-fill"></i></a>
          <a href="#"><i class="bi bi-rss"></i></a>
          <a href="#"><i class="bi bi-list"></i></a>
        </div>
      </div>
      <div class="links hidden-sm">
        <ul>
          <li><a href="">Destinations</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact Us</a></li>
          <li><a href="">Home</a></li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <img src="/assets/sunset.png" alt="" />
      <h1>Take a break and find a good place to relax...</h1>
      <form action="POST">
        <label for="destination">Search by keyword:</label>
        <input
          type="text"
          placeholder="Type your destination here..."
          name="destination"
          id="destination"
        />
        <div>
          <button class="btn-1" type="button">Search</button>
        </div>
      </form>
      <button class="btn-2" type="button">How it works</button>
      <div class="overlay"></div>
    </header>
  </body>
</html>
